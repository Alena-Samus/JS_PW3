<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оператор ? и его использование</title>
</head>
<body>
  <script>
    //Ввод данных
    let a = prompt('Введите имя пользователя:', 'имя пользователя');
    
    /*
    a.trim() - удаляем пробелы в начале и в конце строки, если они есть;
    a.replace(/\s+/g - заменяем несколько идущих подряд пробелов одним, если они есть;
    a.toLowerCase() - переводим всю строку в один регистр;
    */
    a = a.trim().replace(/\s+/g, ' ').toLowerCase();
        
    //Проверка условия и вывод результата
    let res = (a == 'вася') ? 'Привет Василий, мы ужасно рады видеть Вас на Вашем сайте!!!' :
      (a == 'виталий валентинович') ? 'Здравствуйте Виталий Валентинович! Приветствуем Вас на нашем корпоративном портале!!!':
          (a == '' || a == 'имя пользователя') ? 'Нет логина': 'Вы не авторизованы на нашем сайте, зайдите на страницу регистрации!';
    alert (res);
  </script>
</body>
</html>
