  <script>

    //Ввод сторон треугольник и проверка данных на соответствие требованиям
    let a = prompt('Введите переменную а (катет):\nВводите только числа больше 0', '');
    while (!isFinite(a) || a < 1){
      alert('Вы ввели 0, либо не число, либо значение вышло за пределы типа Number!\nПопробуйте ещё раз')
     a = prompt('Введите переменную а (катет):\nВводите только числа', '');
    }

    let b = prompt('Введите переменную b (катет):\nВводите только числа больше 0', '');
    while (!isFinite(b) || b < 1) {
      alert('Вы ввели 0, либо не число, либо значение вышло за пределы типа Number!\nПопробуйте ещё раз')
      b = prompt('Введите переменную b (катет):\nВводите только числа', '');
    }
    
    let c = prompt('Введите переменную c (гипотенуза):\nВводите только числа больше 0', '');
    while (!isFinite(c) || c < 1) {
      alert('Вы ввели 0, либо не число либо значение вышло за пределы типа Number!\nПопробуйте ещё раз')
      c = prompt('Введите переменную c (гипотенуза):\nВводите только числа', '');
    }      

    let result = '';
    //Проверка существования треугольника с заданными сторонами
    if (((+a + +b) < +c) || ((+a + +c) < +b) || ((+b + +c) < +a)){
      result = 'треугольник с заданными сторонами не существует';  
    }
    //Проверка выхода за пределы типа данных 
   else if ((+a * +a + +b * +b) == Infinity || (+c * +c) == Infinity ) {
      result = 'Результаты вычислений превысили тип данных Number';
    }

   //Проверка является ли треугольник прямоугольными
      else result = ((+a * +a + +b * +b) === (+c * +c)) ? 'Ура: угадали длины сторон прямоугольного треугольника' : 'Надо учить теорему';

  //вывод результата
    alert(result);
  
  </script>
