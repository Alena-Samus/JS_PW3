<body>
  <script>

    //Ввод сторон треугольник и проверка данных на соответствие требованиям
    let a = prompt('Введите переменную а (катет):\nВводите только числа', '');
    while (!isFinite(a) || a < 1){
      alert('Вы ввели не число либо значение вышло за пределы типа Number!\nПопробуйте ещё раз')
     a = prompt('Введите переменную а (катет):\nВводите только числа', '');
    }

    let b = prompt('Введите переменную b (катет):\nВводите только числа', '');
    while (!isFinite(b) || b < 1) {
      alert('Вы ввели не число либо значение вышло за пределы типа Number!\nПопробуйте ещё раз')
      b = prompt('Введите переменную b (катет):\nВводите только числа', '');
    }
    
    let c = prompt('Введите переменную c (гипотенуза):\nВводите только числа', '');
    while (!isFinite(c) || c < 1) {
      alert('Вы ввели не число либо значение вышло за пределы типа Number!\nПопробуйте ещё раз')
      c = prompt('Введите переменную c (гипотенуза):\nВводите только числа', '');
    }      

    //Проверка существования треугольника с заданными сторонами
    if (((+a + +b) < +c) || ((+a + +c) < +b) || ((+b + +c) < +a)){
      let result = 'треугольник с заданными сторонами не существует';  
    }
   //Проверка является ли треугольник прямоугольными
    else result = (isNaN((a * a + b * b) === (c * c))) ? ((a * a + b * b) === (c * c)) ? 'Ура: угадали длины сторон прямоугольного треугольника' : 'Надо учить теорему' : 'Результат вычислений превысил тип данных Number';

  //вывод результата
    alert(result);
  
  </script>
</body>
