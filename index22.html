<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Индивидуальное задание №4</title>
</head>
<body>
  <script>
    //Ввод значений a и b
    let a = prompt('Введите значение а:');
    let b = prompt('Введите значение b:');
    
    //Если обе переменных являются числами, сравниваем их как числа
    if (isNaN(a) == false && isNaN(b) == false)
      if ((+a + +a) == +b)
         result = 'значения равны'
          else result = 'значения не равны';

    //Если хотя бы одна из переменных не является числом, сравниваем их как строки
    else if((a + a) == b)
      result = 'значения равны'
      else result = 'значения не равны';
    alert(result);
  </script>
</body>
</html>
